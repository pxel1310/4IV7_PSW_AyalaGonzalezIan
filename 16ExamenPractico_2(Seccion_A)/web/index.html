<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Inicio de Sesión</title>
</head>

<body>
  <section class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 text-white">
          <div class="px-5 ms-xl-4"><br>
            <span class="h2 fw-bold mb-0">REGISTRO DE REPORTES DE INMUEBLES CECYT 9</span>
          </div>
          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
            <form onsubmit="checkInputs(this)" name="formulario" style="width: 23rem;" method="post" action="jsp/inicioS.jsp">
              <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Inicio de Sesión</h3>
              <div class="form-outline mb-4">
                <label class="form-label">Email</label>
                <input type="email" name="pro_email" id="pro_email" class="form-control form-control-lg" />
              </div>
              <div class="form-outline mb-4">
                <label class="form-label">Contraseña</label>
                <input type="password" name="pro_contrasena" id="pro_contrasena" class="form-control form-control-lg" />
              </div>
              <div class="pt-1 mb-4">
                <button type="submit" class="btn btn-outline-light btn-lg px-5" >Iniciar Sesión</button>
              </div>
              <p class="mb-0"><a href="olvidar_cont.html" class="text-white-50 fw-bold">¿Olvidaste tu contraseña?</a></p>
              <p class="mb-0">¿No tienes una cuenta? <a href="nuevo_usuario.html" class="text-white-50 fw-bold">Crear
                  cuenta</a></p>
              <p class="warnings" id="warnings"></p>
            </form>
          </div>
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="img/login.jpg" alt="Login image" class="w-100 vh-100"
            style="object-fit: cover; object-position: left;">
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="js/validacionIndex.js"></script>
</body>

</html>
