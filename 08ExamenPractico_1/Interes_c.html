    <header>
        <h1>Interes Compuesto</h1>

    <div>
        <hr> 
        <h3>Favor de escribir los valores de "Valor Inicial" y "Cuota Inicial" en decimale <span> -> 100000.00</span></h3>

                    </tr>
                    <tr>
                        <td>
                            <label for="periodo">Perido de pago <span> -> debe ser de 3, 6 , 9, 12 o 18 meses </span></label>
                        </td>
                        <td>
                            <input name="periodo" type="periodo" id="periodo">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="final">Valor de capital seria de:</label>
                        </td>
                        <td>
                            <input name="final" type="final">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input value="Calcular" type="button" onclick="algoritmo();">
                            <input type="reset" name="borar" value="Borrar Datos">
                        </td>
                    </tr>
                </tbody>
            </table>
